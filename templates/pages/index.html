{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="navBoss">
        <div class="container">
            <div class="navbar">
                <a href="{% url 'home' %}">
                    <img style="width: 135px;" src="../../media/icons/eatTurkish.svg" alt="eatTurkish">
                </a>
                <div class="navbar__menu">
                    <ul class="navbar__menu-burger">
                        <li class="navbar__menu-burger--list"><a class="navbar__menu-burger--link" href="#">Menu</a>
                        </li>
                        <li class="navbar__menu-burger--list"><a class="navbar__menu-burger--link"
                                href="{% url 'news' %}">News</a>
                        </li>
                        <li class="navbar__menu-burger--list"><a class="navbar__menu-burger--link"
                                href="{% url 'about-us' %}">About Us</a></li>
                        <li class="navbar__menu-burger--list"><a class="navbar__menu-burger--link"
                                href="{% url 'contact-us' %}">Contact Us</a></li>
                    </ul>
                    <label class="navbar__menu-switch">
                        <input style="display: none;" type="checkbox" class="navbar__checkbox">
                        <span class="navbar__menu-switchBtn"></span>
                    </label>
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-white btn-animate">log out</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-white btn-animate">sign in</a>
                    <a href="{% url 'register' %}" class="btn btn-white btn-animate">sign up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/contact.js' %}"></script>
</body>

</html>
