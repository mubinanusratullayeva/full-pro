<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container">
            <div class="pt-5 d-flex flex-column align-items-center justify-content-center">
                <h1>Sign Up</h1>
                <div class="bg-danger bg-gradient p-5 rounded">
                    <form class="d-flex flex-column align-items-baseline justify-content-center" method="POST">
                        {% csrf_token %}
                        <label class="pb-3">
                            First Name:
                            <input type="text" name="first_name" id="first_name">
                        </label>
                        <label class="pb-3">
                            Last Name:
                            <input type="text" name="last_name" id="last_name">
                        </label>
                        <label class="pb-3">
                            Username:
                            <input type="text" name="username" id="username">
                        </label>
                        <label class="pb-3">
                            Email:
                            <input type="email" name="email" id="email">
                        </label>
                        <label class="pb-3">
                            Password:
                            <input type="password" name="password" id="password">
                        </label>
                        <label class="pb-3">
                            Password Connfirm:
                            <input type="password" name="password_conf" id="password_conf">
                        </label>
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
